<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaft.org">
	
	<head>
		<meta charset="UTF-8">
		<title>Currency converter</title>
		<!-- reset css stylesheet -->
		<!--link rel="stylesheet" type="text/css" href="reset.css"-->
		<!-- create css stylesheet  -->
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
	</head>

	<body>
		<h1>Currency Converter</h1>
		<h2>The 4 different currencies to convert between is</h2>
		<div>
			<ul>
	  			<li>SEK (Swedish Krona)</li>
	  			<li>NOK (Norwegian Krone)</li>
	  			<li>USD (American Dollar)</li>
	  			<li>EUR (Euro)</li>
			</ul>
		</div>
    	<form th:action="@{/convert}" th:object="${convertForm}" method="post">
      		<fieldset>
       	 		<legend>Converter between SEK, NOK, USD and EUR</legend>
        		<p>
	          		<label>Enter which currency to convert from:</label>
	          		<input type="text" th:field="*{fromCurrency}" placeholder="For example 'USD'" />
	          		<!--span class="error" th:if="${#fields.hasErrors('fromCurrency')}" th:errors="*{fromCurrency}">fromCurrency Error</span-->
          		</p>
        		<p>
			         <label>Enter which currency to convert to:</label>
			         <input type="text" th:field="*{toCurrency}" placeholder="For example 'EUR'"/>
			         <!--span class="error" th:if="${#fields.hasErrors('toCurrency')}" th:errors="*{toCurrency}">toCurrency Error</span-->
        		</p>
        		<p>
          			<label>Enter the amount to convert:</label>
          			<input type="text" th:field="*{amount}" placeholder="For example '100'"/>
          			<!--span  th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}">Amount Error</span-->
        		</p>
        		
        		<button type="submit">Convert</button>
        		<!-- span class="error" th:if="${#fields.hasErrors('global')}" th:errors="*{global}">Submit Error</span-->
      		</fieldset>
    	</form>
	</body>
	
</html>
